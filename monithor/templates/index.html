{% extends "base.html" %}

{% block content %}
    <h2>MAC addresse in your network</h2>
  {{ kmaclist }}
    <table class="table table-striped table-condensed table-responsive"
            id="table"
			data-toggle="table"
			data-search="true"
			data-filter-control="true"
			data-show-export="true"
			data-click-to-select="true"
			data-toolbar="#toolbar">
        <thead>
            <tr>
                <th>#</th>
                <th>Online</th>
                <th data-filter-control="select" data-sortable="true">MAC address</th>
                <th>Info</th>
                <th>Notes</th>
                <th>First seen</th>
                <th>Last seen</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>0</td>
                <td>00:33:33:33:33:33</td>
                <td>Broadcom ko</td>
                <td>Tommy laptop</td>
                <td>2024-05-05 16:00</td>
                <td>2025-01-01 06:00</td>
            </tr>
        </tbody>
    </table>
{% endblock content %}
